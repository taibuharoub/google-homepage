<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <nav class="navbar">
          <ul class="navbar-links">
            <li>
              <a href="https://mail.google.com/mail/" target="_blank">Gmail</a>
            </li>
            <li>
              <a href="https://www.google.com/imghp?hl=EN" target="_blank">Images</a>
            </li>
            <li class="dots-app">
              <a
                href="https://about.google/intl/en/products/"
                target="_blank"
                class="dots-app"
                title="Google Apps"
              >
                <svg class="dots" focusable="false" viewBox="0 0 24 24">
                  <path
                    d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"
                  ></path>
                </svg>
              </a>
            </li>
            <li class="login">
              <a href="https://accounts.google.com/ServiceLogin" target="_blank"
                >Sign in</a
              >
            </li>
          </ul>
        </nav>
      </header>
      <section>
        <div class="search">
          <div class="search-logo">
            <a href="https://www.google.com/" target="_blank"
              ><img
                id="logo-google"
                src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                alt="Google Logo"
            /></a>
          </div>

          <form class="search-form" action="index.html">
            <div class="search-container">
              <div class="search-svg">
                <svg
                  class="svg"
                  focusable="false"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                  ></path>
                </svg>
                <input
                  type="search"
                  id="search-box"
                  name="search-box"
                  title="Buscar"
                />
              </div>
            </div>
            <div class="search-buttons">
              <button type="submit" class="search-button">Google Search</button>
              <button type="submit" class="search-button">
                I'm Feeling Lucky
              </button>
            </div>
            <div class="search-text">
              Google offered in:
              <a
                href="https://www.google.com/setprefs?sig=0_wWDYOQrqzK_FhtqQd5hIAts_btg%3D&amp;hl=lg&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwiqz7q9i-LwAhXQAmMBHd12ClkQ2ZgBCA4"
                target="_blank"
                >Luganda</a
              >
              <a
                href="https://www.google.com/setprefs?sig=0_wWDYOQrqzK_FhtqQd5hIAts_btg%3D&amp;hl=sw&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwiqz7q9i-LwAhXQAmMBHd12ClkQ2ZgBCA8"
                target="_blank"
                >Kiswahili</a
              >
              <a
                href="https://www.google.com/setprefs?sig=0_wWDYOQrqzK_FhtqQd5hIAts_btg%3D&amp;hl=rw&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwiqz7q9i-LwAhXQAmMBHd12ClkQ2ZgBCBA"
                target="_blank"
                >Ikinyarwanda</a
              >
              <a
                href="https://www.google.com/setprefs?sig=0_wWDYOQrqzK_FhtqQd5hIAts_btg%3D&amp;hl=ach&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwiqz7q9i-LwAhXQAmMBHd12ClkQ2ZgBCBE"
                target="_blank"
                >Luo</a
              >
              <a
                href="https://www.google.com/setprefs?sig=0_wWDYOQrqzK_FhtqQd5hIAts_btg%3D&amp;hl=nyn&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwiqz7q9i-LwAhXQAmMBHd12ClkQ2ZgBCBI"
                target="_blank"
                >Runyakitara</a
              >
            </div>
          </form>
        </div>
      </section>

      <footer>
        <div class="footer-country foot">
            <p class="footer-link">Uganda</p>
        </div>
        <div class="footer-info foot">
    
            <span class="footer-left footer-span">
                    <a class="footer-link footer-min" href="https://ads.google.com/" target="_blank">Advertising</a>
                    <a class="footer-link" href="https://smallbusiness.withgoogle.com/" target="_blank">Business</a>
                    <a class="footer-link" href="https://about.google/" target="_blank">About</a>
                    <a class="footer-link footer-third" href="https://www.google.com/search/howsearchworks/"
                       target="_blank">How Search works</a>
                </span>
    
            <span class="footer-right footer-span">
                    <a class="footer-link" href="https://policies.google.com/privacy" target="_blank">Privacy</a>
                    <a class="footer-link" href="https://policies.google.com/terms" target="_blank">Terms</a>
                    <a class="footer-link" href="https://www.google.com/preferences" target="_blank">Settings</a>
                </span>
    
        </div>
      </footer>
    </div>
  </body>
</html>
